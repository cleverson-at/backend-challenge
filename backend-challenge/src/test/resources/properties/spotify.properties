# POST https://accounts.spotify.com/api/token
spotify.endpoints.authenticate=http://localhost:8091/

spotify.endpoints.baseurl=http://localhost:8091

# GET https://api.spotify.com/v1/browse/categories/{category_id}
spotify.endpoints.resource.browse.category=${spotify.endpoints.baseurl}/browse/categories/{0}

# GET https://api.spotify.com/v1/browse/categories/{category_id}/playlists
spotify.endpoints.resource.browse.category.playlists=${spotify.endpoints.baseurl}/browse/categories/{0}/playlists

# GET https://api.spotify.com/v1/playlists/{playlist_id}/tracks
spotify.endpoints.resource.playlist.tracks=${spotify.endpoints.baseurl}/playlists/{0}/tracks